<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ name }} - {{ algo_type.capitalize() }} Algorithm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='algorithm_info.css') }}" />
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
        <a href="{{ url_for('dashboard') }}" class="back-link" aria-label="Back to dashboard">← Back to Dashboard</a>
        <article class="card" role="main">
            <header>
                <h1 class="title">{{ name }} <span class="subtitle">({{ algo_type.capitalize() }})</span></h1>
            </header>

            <section class="content-section" aria-labelledby="history-title">
                <h2 id="history-title">📜 History</h2>
                <p class="text">{{ details.history }}</p>
            </section>

            <section class="content-section" aria-labelledby="pseudocode-title">
                <h2 id="pseudocode-title">🧮 Pseudocode</h2>
                <pre class="pseudocode">{{ details.pseudocode }}</pre>
            </section>

            <section class="content-section" aria-labelledby="process-title">
                <h2 id="process-title">⚙️ Process Description</h2>
                <p class="text">{{ details.process }}</p>
            </section>

            <section class="content-section" aria-labelledby="usecases-title">
                <h2 id="usecases-title">💼 Use Cases</h2>
                <p class="text">{{ details.use_cases }}</p>
            </section>
        </article>
    </div>
    <script src="{{ url_for('static', filename='algorithm_info.js') }}"></script>
</body>
</html>
